  <div class="main-profile">
    <div class="container px-0 mx-0">
      <div class="row px-3">
        <div class="col-12 card flex-row mx-auto px-0">
          <div class="img-left d-none d-md-flex"></div>
          <div class="card-body-profile col px-4">
            <h4 class="title text-center mt-4">Profile</h4>
            <div class="row">
              <div class="col">
                <div class="profile-back mb-2">
                  <div class="profile-top"></div>
                  <div class="profile-bottom col">
                    <div class="row d-flex align-items-center justify-content-center">
                      <div class="profile-name-card row d-flex align-items-center justify-content-center">
                        <div class="col-lg-3 col-xl-2 col-md-3 col-sm-3 col-3 px-0">
                          <img src="../images/img_place.png" alt="" class="profile-img" height="80px" width="80px" />
                        </div>

                        <div class="col-lg-9 col-xl-10 col-md-9 col-9 name-card">
                          <div class="edit-profile-btn" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                            <i class="bx bx-edit-alt bx-sm"></i>
                          </div>
                          <p class="fw-bold fs-6">Chrome</p>
                          <p class="fw-bold">
                            email
                            <span class="fw-light">maestro@gmail.com</span>
                          </p>
                          <p class="fw-bold">
                            tel <span class="fw-light">+237672617465</span>
                          </p>
                        </div>
                      </div>
                    </div>
                    <div class="profile-bottom-details fs-6 fw-normal col">
                      <div class="row d-flex align-items-center justify-content-center">
                        <div class="col-5 text-center">
                          <div class="row fw-bold">
                            <p>2</p>
                          </div>
                          <div class="row fw-bold">
                            <p>Total Orders</p>
                          </div>
                        </div>
                        <div class="col-1">
                          <div class="vertical-divider-profile"></div>
                        </div>
                        <div class="col-5 text-center">
                          <div class="row fw-bold">
                            <p>XAF 4500</p>
                          </div>
                          <div class="row fw-bold">
                            <p>Total Expenses</p>
                          </div>
                        </div>
                      </div>
                      <div class="row mt-4">
                        <div class="col-1">
                          <i class="bx bx-map"></i>
                        </div>
                        <div class="col-9">
                          <p>Our delivery locations</p>
                        </div>
                        <div class="col-1">
                          <i class="bx bx-chevron-right fw-bold"></i>
                        </div>
                      </div>

                      <div class="row mt-4">
                        <div class="col-1">
                          <i class="bx bx-gift"></i>
                        </div>
                        <div class="col-9">
                          <p>Your rewards</p>
                        </div>
                        <div class="col-1">
                          <i class="bx bx-chevron-right fw-bold"></i>
                        </div>
                      </div>

                      <div class="row mt-4">
                        <div class="col-1">
                          <i class="bx bx-purchase-tag"></i>
                        </div>
                        <div class="col-9">
                          <p>Discount</p>
                        </div>
                        <div class="col-1">
                          <i class="bx bx-chevron-right fw-bold"></i>
                        </div>
                      </div>

                      <div class="row mt-4">
                        <div class="col-1">
                          <i class="bx bx-help-circle"></i>
                        </div>
                        <div class="col-9">
                          <p>Help</p>
                        </div>
                        <div class="col-1">
                          <i class="bx bx-chevron-right fw-bold"></i>
                        </div>
                      </div>

                      <div class="row mt-4">
                        <div class="col-1">
                          <i class="bx bx-plug"></i>
                        </div>
                        <div class="col-9">
                          <p>Logout</p>
                        </div>
                        <div class="col-1">
                          <i class="bx bx-exit fw-bold"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit profile modal -->
  <section>
    <!-- Modal -->
    <div class="modal fade" id="editProfileModal" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Edit profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="col">
              <!-- form -->
              <form class="form-box px-3">
                <div class="form-input">
                  <span><i class="bx bx-user"></i></span>
                  <input type="text" name="" placeholder="Username" tabindex="10" required />
                </div>

                <div class="form-input">
                  <span><i class="bx bx-envelope"></i></span>
                  <input type="email" name="" placeholder="Email" tabindex="10" required />
                </div>

                <div class="form-input">
                  <span><i class="bx bx-phone"></i></span>
                  <input type="number" name=" " placeholder="Phone number" tabindex="10" required />
                </div>
                <div class="mb-3">
                  <button type="submit" class="btn-block text-uppercase">
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
  </section>
