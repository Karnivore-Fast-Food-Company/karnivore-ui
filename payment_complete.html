<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style -->
    <link href="css/cssreset.css" rel="stylesheet" type="text/css" />

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- BOX ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- BOX ICONS  -->

    <!-- Bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Bootstrap -->

    <!-- MAIN CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Payment Success</title>
  </head>
  <body>
    <div class="col">
      <div class="row d-flex payment-complete">
        <div
          class="col-xl-6 col-lg-6 col md-9 col-11 my-auto payment-complete-card mx-auto bg-light py-2"
        >
          <div class="col d-flex justify-content-center">
            <i class="bx bx-check-circle bx-lg"></i>
          </div>
          <div class="col d-flex justify-content-center">
            <h1>Success</h1>
          </div>

          <!-- details -->
          <div class="col payment-details">
            <div class="col"><h3>Payment details</h3></div>
            <div class="col">
              <div class="row">
                <div class="col-6">
                  <p>Order Amount</p>
                </div>
                <div class="col-6 d-flex justify-content-end">4000XAF</div>
              </div>
              <div class="row">
                <div class="col-6">
                  <p>Item count</p>
                </div>
                <div class="col-6 d-flex justify-content-end">2</div>
              </div>
              <div class="row">
                <div class="col-6">
                  <p>Order Status</p>
                </div>
                <div class="col-6 d-flex justify-content-end">Completed</div>
              </div>
            </div>
          </div>

          <!-- ratings -->
          <div class="col mt-2 d-flex justify-content-center">
            <p>How was everything?</p>
          </div>
          <div class="col d-flex justify-content-center">
            <i class="bx bx-star bx-md"></i>
            <i class="bx bx-star bx-md"></i>
            <i class="bx bx-star bx-md"></i>
            <i class="bx bx-star bx-md"></i>
            <i class="bx bx-star bx-md"></i>
          </div>
          <!-- continue shopping button -->
          <div class="col mt-2 d-flex justify-content-center">
            <button class="continue-shopping-btn">Continue Shopping</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
