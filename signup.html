<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style -->
    <link href="css/cssreset.css" rel="stylesheet" type="text/css" />

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- BOX ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- BOX ICONS  -->

    <!-- Bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Bootstrap -->

    <!-- MAIN CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Karnivore - Register</title>
  </head>
  <body>
    <div class="auth-body">
      <div class="container">
        <div class="row px-3">
          <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
            <div class="img-left d-none d-md-flex"></div>
            <div class="card-body">
              <h4 class="title text-center mt-4">Create your account</h4>
              <form class="form-box px-3" id="sign-up-form">
                <div class="form-input">
                  <span><i class="bx bx-user"></i></span>
                  <input
                    type="text"
                    name="username"
                    placeholder="Username"
                    tabindex="10"
                    id="sign_up_username"
                  />
                  <small>Error message</small>
                </div>

                <div class="form-input">
                  <span><i class="bx bx-phone"></i></span>
                  <input
                    type="number"
                    name="number"
                    placeholder="Phone number"
                    tabindex="10"
                    id="sign_up_number"
                  />
                  <small>Error message</small>
                </div>

                <div class="form-input">
                  <span><i class="bx bx-envelope"></i></span>
                  <input
                    type="email"
                    name="email"
                    placeholder="Email"
                    tabindex="10"
                    id="sign_up_email"
                  />
                  <small>Error message</small>
                </div>

                <div class="form-input">
                  <span><i class="bx bx-lock"></i></span>
                  <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    tabindex="10"
                    id="sign_up_password"
                  />
                  <small>Error message</small>
                </div>

                <div class="form-input">
                  <span><i class="bx bx-lock"></i></span>
                  <input
                    type="password"
                    name="confirmPassword"
                    placeholder="Confirm Password"
                    tabindex="10"
                    id="confirm_password"
                  />
                  <small>Error message</small>
                </div>
                <div class="mb-3">
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="rememberMe"
                      name=""
                    />
                    <label class="custom-control-label" for="rememberMe"
                      >Remember Me</label
                    >
                  </div>
                </div>
                <div class="mb-3">
                  <button type="submit" class="btn-block text-uppercase">
                    Sign Up
                  </button>
                </div>

                <hr class="my-4" />

                <div class="text-center mb-2">
                  Already have an account?
                  <a href="login.html" class="signup-link">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="javascript/validate_sign_up.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
